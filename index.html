<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Проект "Комменты"</title>
    <link rel="stylesheet" href="styles.css" />
    <style>
      .error {
        border: 2px solid red;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <ul class="comments" id="commentsList">
        <li class="comment">
          <div class="comment-header">
            <div>Глеб Фокин</div>
            <div>12.02.22 12:18</div>
          </div>
          <div class="comment-body">
            <div class="comment-text">
              Это будет первый комментарий на этой странице
            </div>
          </div>
          <div class="comment-footer">
            <div class="likes">
              <span class="likes-counter">3</span>
              <button class="like-button"></button>
            </div>
          </div>
        </li>
        <li class="comment">
          <div class="comment-header">
            <div>Варвара Н.</div>
            <div>13.02.22 19:22</div>
          </div>
          <div class="comment-body">
            <div class="comment-text">
              Мне нравится как оформлена эта страница! ❤
            </div>
          </div>
          <div class="comment-footer">
            <div class="likes">
              <span class="likes-counter">75</span>
              <button class="like-button -active-like"></button>
            </div>
          </div>
        </li>
      </ul>
      <div class="add-form">
        <input
          id="inpName"
          type="text"
          class="add-form-name"
          placeholder="Введите ваше имя"
        />
        <textarea
          id="inpText"
          type="textarea"
          class="add-form-text"
          placeholder="Введите ваш комментарий"
          rows="4"
        ></textarea>
        <div class="add-form-row">
          <button id="btn" class="add-form-button">Написать</button>
        </div>
      </div>
    </div>

    <script>
      const inputName = document.getElementById('inpName')
      const inputText = document.getElementById('inpText')
      const buttonAdd = document.getElementById('btn')
      const commentsList = document.getElementById('commentsList')

      function formatDate(date) {
        const day = String(date.getDate()).padStart(2, '0')
        const month = String(date.getMonth() + 1).padStart(2, '0')
        const year = String(date.getFullYear()).slice(-2)
        const hours = String(date.getHours()).padStart(2, '0')
        const minutes = String(date.getMinutes()).padStart(2, '0')
        return `${day}.${month}.${year} ${hours}:${minutes}`
      }

      function addComment() {
        const name = inputName.value.trim()
        const text = inputText.value.trim()

        inputName.classList.remove('error')
        inputText.classList.remove('error')

        let isValid = true

        if (name === '') {
          inputName.classList.add('error')
          isValid = false
        }

        if (text === '') {
          inputText.classList.add('error')
          isValid = false
        }

        if (!isValid) {
          return
        }

        const currentDate = new Date()
        const dateString = formatDate(currentDate)

        const newComment = `
          <li class="comment">
            <div class="comment-header">
              <div>${name}</div>
              <div>${dateString}</div>
            </div>
            <div class="comment-body">
              <div class="comment-text">
                ${text}
              </div>
            </div>
            <div class="comment-footer">
              <div class="likes">
                <span class="likes-counter">0</span>
                <button class="like-button"></button>
              </div>
            </div>
          </li>
        `

        commentsList.innerHTML += newComment

        inputName.value = ''
        inputText.value = ''
      }

      buttonAdd.addEventListener('click', addComment)
    </script>
  </body>
</html>
